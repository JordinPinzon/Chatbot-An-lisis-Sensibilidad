<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Análisis de Sensibilidad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="container mt-4">
        <div class="card chat-container p-4 shadow-lg">
            <div class="text-center">
                <img src="{{ url_for('static', filename='chatbot.jpeg') }}" alt="Chatbot" class="chatbot-img mb-3">
            </div>

            <h2 class="text-center text-primary"><i class="fas fa-robot"></i> Chatbot AI</h2>
            <p class="text-center text-muted">Ingrese su mensaje o suba una imagen para análisis de sensibilidad.</p>

            <!-- Historial del chat -->
            <div class="chat-history" style="max-height: 300px; overflow-y: auto;">
                {% for mensaje in historial %}
                    <div class="alert alert-info"><strong>Tú:</strong> {{ mensaje.user }}</div>
                    <div class="alert alert-success"><strong>Bot:</strong> {{ mensaje.bot }}</div>
                {% endfor %}
            </div>

            <!-- Mostrar respuesta directa -->
            {% if bot_respuesta %}
                <div class="alert alert-success mt-3"><strong>Bot:</strong> {{ bot_respuesta }}</div>
            {% endif %}

            <form action="{{ url_for('chat') }}" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="message" class="form-label"><strong>Escribe tu mensaje:</strong></label>
                    <input type="text" id="message" name="message" class="form-control" placeholder="Escribe tu pregunta aquí..." value="{{ request.form.get('message', '') }}">
                </div>
                
                <div class="mb-3">
                    <label for="image" class="form-label"><strong>O sube una imagen con los resultados:</strong></label>
                    <input type="file" id="image" name="image" class="form-control" accept="image/*" onchange="previewImage(event)">
                </div>

                <!-- Vista previa de la imagen -->
                <div id="image-preview" class="text-center mb-3" style="display: none;">
                    <p class="text-muted">Vista previa de la imagen:</p>
                    <img id="preview" src="#" alt="Vista previa" class="img-fluid rounded shadow" style="max-height: 200px;">
                </div>

                <button type="submit" class="btn btn-primary w-100"><i class="fas fa-paper-plane"></i> Enviar</button>
            </form>
        </div>
    </div>

    <!-- Script para vista previa de imagen -->
    <script>
        function previewImage(event) {
            const previewContainer = document.getElementById('image-preview');
            const preview = document.getElementById('preview');
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    previewContainer.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                previewContainer.style.display = 'none';
            }
        }
    </script>

</body>
</html>
