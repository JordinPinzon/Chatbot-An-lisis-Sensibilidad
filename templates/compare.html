<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparación de Respuestas</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body style="background-color: #2e2e2e;">

    <div class="container mt-4">
        <div class="card chat-container p-4 shadow-lg">
            <div class="text-center">
                <img src="{{ url_for('static', filename='chatbot.jpeg') }}" alt="Imagen del chatbot de auditoría ISO 9001" class="chatbot-img mb-3">
            </div>

            <h2 class="text-center text-primary mb-4">
                <i class="fas fa-code-branch"></i> Comparación de Respuestas
            </h2>

            <div class="row">
                <div class="col-md-6">
                    <h4 class="text-info">Respuesta del Chatbot:</h4>
                    <div class="response-block">{{ chatbot_response.replace('\n', '<br>') | safe }}</div>
                </div>
                <div class="col-md-6">
                    <h4 class="text-warning">Tu Análisis:</h4>
                    <div class="response-block">{{ user_analysis.replace('\n', '<br>') | safe }}</div>
                </div>
            </div>

            <div class="mt-4">
                <h4 class="text-light">Resumen Comparativo del Auditor:</h4>
                <div class="response-block">{{ comparacion_ia.replace('\n', '<br>') | safe }}</div>
            </div>

            <div class="text-center mt-4">
                <a href="{{ url_for('chat') }}" class="btn btn-primary">
                    <i class="fas fa-arrow-left"></i> Volver al Chat
                </a>
            </div>
        </div>
    </div>

</body>
</html>
